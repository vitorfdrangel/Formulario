<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda seu carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Escreva um título para anunciar seu carro" 
                        minlength="5" 
                        maxlength="30" 
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço  <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block"
                        placeholder="Defina o preço"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        placeholder="ex: Possui um arranhão na lateral"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        list="car-brands"
                        placeholder="Digite a marca do veículo"  
                        required
                        />
                        <datalist id="car-brands">
                            <option value="Chevrolet"></option>
                            <option value="Fiat "></option>
                            <option value="Volkswagen"></option>
                            <option value="Hyunda"></option>
                            <option value="Toyota"></option>
                            <option value="Jeep"></option>
                            <option value="Renault "></option>
                            <option value="Honda"></option>
                        </datalist>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do veículo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileaged">Kilometragem <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileaged" 
                        id="mileaged" 
                        class="block"
                        placeholder="Digite a kilometragem do veículo"  
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase-date" 
                        id="purchase-date" 
                        class="block" 
                        required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="alarm" 
                                name="optional[]" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse-camera" 
                                name="optional[]" 
                                value="reverse-camera">
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="electric-window" 
                                name="optional[]" 
                                value="electric-window">
                                <label for="electric-window">Vidro Elétrico</label>
                            </li>
                         </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane-assist" 
                                name="optional[]" 
                                value="lane-assist">
                                <label for="lane-assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="start-stop" 
                                name="optional[]" 
                                value="start-stop">
                                <label for="start-stop">Partida Start Stop</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="conect" 
                                name="optional[]" 
                                value="conect">
                                <label for="conect">Conexão bluetooth</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="leather-seat" 
                                name="optional[]" 
                                value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="hydraulic-steering" 
                                name="optional[]" 
                                value="hydraulic-steering">
                                <label for="hydraulic-steering">Direção Hidráulica</label>
                            </li>
                         </ul>
                    </div>
                    <div class="box-input">
                        <p>Insira as fotos do veículo <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, img/jpg" 
                        id="images" 
                        name="images" 
                        required>
                    </div>
                    <div class="button">
                    <input type="submit" class="btn-submit" value="Enviar" />
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>

</html>
